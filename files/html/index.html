<html><head><meta charset="UTF-8"><title>EngJs API</title><link rel="shortcut icon" type="image/ico" href="../img/favicon.ico"><meta name="keywords" content="eng,engjs,engjs API,eng 官网" /><meta name=”Description” Content=”EngJs API 在线使用学习手册”><style>*{margin:0 auto;padding:0;box-sizing:border-box}html,body{height:100%}#top{height:3%;line-height:1.8;background-color:black;vertical-align:middle;color:white;font-size:12px}#top .yuyan{margin-left:10px;cursor:pointer;color:#fdf9ad}.tLL{margin-left:20px;color:#97fd7c;animation:myfirst2 2s;-webkit-animation:myfirst2 2s;animation-iteration-count:infinite;-webkit-animation-iteration-count:infinite}.eng{color:#f2c7b6;float:right;margin-right:10px}@keyframes myfirst2{0%{color:#97fd7c}33%{color:white}66%{color:red}100%{color:#97fd7c}}.mail{color:#a6fdf6;margin-left:80px}.iframe{float:left;height:97%;overflow-x:hidden;position:relative}.left{width:15%;background-color:#f8f9fd}.mid{width:42.5%}.right{width:42.5%;border-left:1px solid #9ea1b8;color:#50f5dd}.scrollbar::-webkit-scrollbar{width:16px;height:16px;background-color:rgba(0,0,0,0)}.scrollbar::-webkit-scrollbar-track{border-radius:10px;background-color:rgba(0,0,0,0)}.scrollbar::-webkit-scrollbar-thumb{width:10px;height:20px;border-radius:10px;background-color:#e5e0c3}ul{list-style:none}ul li{display:block}.pul{margin-left:0;margin-top:10px;width:100%;user-select:none}.pul li{display:block;min-height:30px;cursor:pointer}.pul li span{display:block;width:100%;height:30px;line-height:30px;padding-left:10%;font-size:14px}.cul{width:80%;display:none}.cul li{width:100%;height:30px;line-height:30px;padding-left:8%;font-size:12px;color:black;cursor:pointer}textarea{border:0;font-family:"微软雅黑";display:block;border:10px solid rgba(0,0,0,0);overflow-x:hidden;overflow-y:auto;resize:none}.label{position:absolute;font-size:12px;color:#ecf9f8;right:0;background-color:#555;z-index:9999}.label:nth-child(1){top:0}.label:nth-child(2){top:43%}.label:nth-child(3){top:86%}.btn{display:block;position:absolute;height:28px;width:40px;background-color:black;font-size:12px;top:86%;right:0;margin-top:-28px;animation:myfirst 1.5s;-webkit-animation:myfirst 1.5s;animation-iteration-count:infinite;-webkit-animation-iteration-count:infinite;z-index:9999}@keyframes myfirst{0%{background:black;color:white}50%{background:black;color:black}100%{background:black;color:white}}.hinput{width:100%;overflow:auto;border:10px rgba(0,0,0,0) solid;background-color:#272822}.hinput:nth-child(3){height:60%}.hinput:nth-child(4){height:40%}.right-l-2{top:60%!important}.r-r{font-size:13px;width:100%;display:none}.r-r3{display:block;height:14%;background:rgba(0,0,0,.82);color:#ebeffb}.down{color:#3bf563;float:right;margin-right:40px}.a{display:block;font-size:14px;margin-left:20px;margin-top:10px}.notes-h{border-top:1px solid red}.notes-h p{font-size:14px;color:#50f5dd}.notes-h p~p{margin-top:10px}#html{color:#50f5dd}#html p{font-size:14px}#html .e_d{margin-top:10px}.css0{color:yellow;font-style:italic}.css1{color:blue}.css2{color:red}.green{color:green}.red{color:red}.blue{color:blue}.yellow{color:yellow}.purple{color:purple}.green-bg{display:inline-block;width:10px;height:10px;background-color:green}.red-bg{display:inline-block;width:10px;height:10px;background-color:red}.table{text-align:center;background-color:white}.max-size{width:100%;height:100%}.qq{margin-left:20px;color:#c6f1be}</style><script type="text/javascript" src="../js/eng_0.9.beta.min.js"></script></head><body><body style="min-width:1200px"><div id="top"><span class="tLL">语言/Language :</span> <span class="yuyan">中文</span><span class="yuyan">English</span> <a href="mailto:343830384@163.com" class="mail">Email : 343830384@163.com</a> <span class="qq">(QQ学习交流群:423693708 新建欢迎加入)</span> <a href="http://59.110.153.171/" class="eng">www.engjs.cn ( 请暂时用ip访问 )</a> <a href="../js/eng_0.9.beta.min.js" download="eng_0.9.beta.min.js" class="down">DownLoad</a></div><div class="iframe scrollbar left"><img style="margin-left:36px;margin-top:20px" align="center" src="../img/favicon.ico"><h2 style="margin-left:30px;margin-top:10px">Eng</h2><a class="a" target="_blank" href="https://github.com/343830384/Eng">GitHub</a><ul class="pul" id="$_app"><li e-for="p"><span class="ppp">{{m}}</span><ul class="cul" e-attr="style=s"><li e-for="c">{{$_value}}</li></ul></li></ul><br><br></div><div class="iframe scrollbar mid"><div class="label">Html</div><div class="label">JavaScript</div><div class="label">Console</div><button class="btn">提交</button><textarea class="r-r scrollbar r-r1" onresize=""></textarea><textarea class="r-r scrollbar r-r2"></textarea><textarea class="r-r scrollbar r-r3" placeholder="仅支持修改数据"></textarea></div><div class="iframe scrollbar right"><div class="label">Output</div><div class="label right-l-2">Notes</div><div class="scrollbar hinput" id="html"></div><div class="scrollbar hinput notes-h"></div></div></body></body></html><script>var $_eng_data={"示例":{a:"<div id='app'><p>{{value}}</p></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{value:"Hello Eng"}});"//尝试在下方控制台修改app.value的值";"//例: app.value=\'Nice to meet Eng\' 回车执行";',c:"",d:1,},"e-base":{a:"<div id='app'><div e-base='base1'><p>{{value}}</p><div e-base='base2'><p>{{value}}</p></div></div></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{base1:{value:"我是基于 base1 的value值",base2:{value:"我是基于 base2 的value值"}}}});"//尝试在下方控制台修改app的值";"//例如: app.base1.value=1234567 回车执行";',c:"<p># e-base=baseName指令所在标签下所有子元素的值, 都是基于当前baseName.</p><p># {{baseName.value}} 这种写法是在Eng 中任何地方都是非法且不允许的, 今后也永远不会支持.</p><p># 作者认为这是散漫又不严谨的数据结构设计行为.不符合Eng '惯性逻辑思维' 的思想(数据结构 与 dom树结构 完全匹配 )</p>",d:1,},"e-attr":{a:"<div id='app'><div e-attr='class=v0'>txt</div><div e-attr='class=v1?(css1):(css2)'>txt</div><div e-attr='class=v2>=10?(css1):(css2)'>txt</div><div e-attr='class=v0;tittle=v3;atr=v2>=10?(css1):(css2)'> txt</div></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{v0:"css0",v1:true,v2:9,v3:"this is tittle"}});',c:"<p># e-attr 指令支持多个表达式, 所有行内属性</p><p># 其中三目运算是替换操作 ,另一个是覆盖操作</p><p># 当前版本中 (...) 外 不能有多余的 空格 ' ';</p><p># 当前版本中 (...) 内 不能有其它 分号 ';'</p>",d:1,},"e-html":{a:"<div id='app'><div e-html='v'></div></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{v:"<p>DOM 文本</p>"}});',c:"<p>#  e-html 指令下的子元素, 如包含有其它指令, 都不会被执行</p>",d:1,},"e-id":{a:"<div id='app'>\r<button e-id='idName' >Click me</button>\r</div>",b:'var app=new Eng({el:document.getElementById("app"),data:{},created:function(items){"//idName = idName.";items.idName.onclick=function(){alert("click me")}}});',c:"<p># e-id 指令不支持在e-for,以及 $_setToSelf中使用;</p><p># e-id=name , name命名唯一</p>",d:1,},"e-for":{a:"<div id='app'><div><p e-for='for1'>index = {{$_index}}  value= {{$_value}}</p></div><br><eng><p e-for='for2'> index = {{$_index}} .... {{v}}</p></eng><br><eng><div e-for='for3'>{{v}}<div e-for='for4' style='margin-left: 30px'>{{v}}</div></div></eng></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{for1:["a","b"],for2:[{v:"a"},{v:"b"},],for3:[{v:"I\'m for3 0",for4:[{v:"I\'m for4 0"},{v:"I\'m for4 1"}]},{v:"I\'m for3 1",for4:[{v:"I\'m for4 2"},{v:"I\'m for4 3"}]}]}});',c:"<p># Eng 为适应动态的 DOM 变化交互场景, 所有for元素都依赖其父元素进行定位.在没有确定的父标签,又需要确定的填充位置时,建议使用 &lt;eng&gt;...&lt;/eng&gt; 做为父标签包裹,同理也可以作为e-base的base父元素</p><p># e-for=name , 如果要使用 watcherFor 过滤器的话, 为了快速定位for对象,'name' 的命名在所有 for 对象中必须具有 唯一性 ;不打算使用过滤器,则所有合法的命名均适用.</p>",d:1,},"el":{a:"",b:'var domStr="<p>{{v}}</p>";var app=new Eng({el:domStr,data:{v:"我还支持 dom 文本数据模板"},created:function(items,cacheArea){document.getElementById("html").appendChild(items.$_el)}});',c:"<p></p><p>#    el 既支持 dom节点 也支持 dom文本</p><p>#    生成的 dom 对象 在created(items)内,以参数 items.$_el获取</p>",d:1,},"watcher":{a:"<div id='app'><p>{{v1}}</p><div e-base='base'><p>{{v2}}</p></div></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{v1:123,base:{v2:456}},watcher:{"v1":function(oldValue,newValue,items,cacheArea){if(newValue==123){items.$_value="v1 的值 ,被修改了"}},"base.v2":function(oldValue,newValue,items,cacheArea){if(newValue==456){items.$_value="base.v2 的值 ,被修改了"}}}});',c:"<p># oldValue, newValue  //旧值 , 新值</p><p># items.$_value         //修改将要输出的值 </p><p># items.$_destroy=true; //销毁该 watcher 关系.</p><p># items.$_eng  &nbsp;&nbsp; . ( $_data , $_watcher , $_watcherFor , $_setToSelf , $_setToGlobal ...) </p><p># cacheArea  用于自定义的全局数据缓存json对象</p>",d:1,},"watcherFor":{a:"<div id='app'><eng><p e-for='for1'>index = {{$_index}}   value = {{$_value}}</p></eng><br><eng><p e-for='for2'>index = {{$_index}}   value = {{v}}</p></eng></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{for1:[0,1,2,3,4,5],for2:[{v:0},{v:1},{v:2},{v:3},{v:4},{v:5}]},watcherFor:{for1:function(items,cacheArea){if(items.$_data%2==0){items.$_allow=false}},for2:function(items,cacheArea){if(items.$_data.v%2==1){items.$_allow=false}},},created:function(items,cacheArea){}});',c:"<p># 之前提到过如果要使用该过滤器 ,为了快速定位for对象 ,for 对象 的命名必须具有唯一性.</p><p># items.$_data    当前的数据对象</p><p># items.$_gData   全局数据对象</p><p># items.$_index   当前数据对象的index下标</p><p># items.$_forData 当前的循环对象</p><p># items.$_gIndex  当前循环体系在全局中的index下标</p><p># items.$_watcher 用法等同于watcher ,初始作用域'base'基于当前数据对象</p><p># items.$_gWatcher 用法等同于watcher ,初始作用域'base'基于全局根路径</p><p># items.$_allow   是否允许当前数据对象通过,默认为true</p><p># items.$_eng  &nbsp;&nbsp; . ( $_data , $_watcher , $_watcherFor , $_setToSelf , $_setToGlobal ...) </p><p># items.$_pos   当前数据对象在当前循环体系中的坐标</p><p># items.$_watcherFor( { for1:null } ) 再次注册为null,用于销毁已注册的双向关系</p><p># cacheArea  用于自定义的全局数据缓存json对象</p>",d:1,},"$_watcher":{a:"<p id='app'>\r{{v}}\r</p>",b:'var app=new Eng({el:document.getElementById("app"),data:{v:"这是初始值,注册watcher后,再次修改才能触发条件,setTimeOut 3秒后触发"},created:function(items,cacheArea){items.$_watcher({"v":function(oldValue,newValue,items,cacheArea){if(newValue==123){items.$_value="$_watcher注册的watcher,再次修该数据时,才生效"}}})}});\r\r"//以下仅为延迟修改数据示例";$_set=setTimeout(function(){app.v=123},3000);',c:"<p>#    items.$_watcher 用法等同于 watcher  ,注册后 修改数据时才生效</p>",d:1,},"$_watcherFor":{a:"<div id='app'><p e-for='for1'>{{$_value}}</p></div>",b:'var app=new Eng({el:document.getElementById("app"),data:{for1:[0,1,2,3,4,5,6,7,8]},created:function(items,cacheArea){items.$_watcherFor({"for1":function(items,cacheArea){if(items.$_data%2==1){items.$_allow=false}}})}});\r\r"//以下仅为延迟修改数据示例"$_set=setTimeout(function(){app.for1=[0,1,2,3,4,5,6,7,8];throw "$_watcherFor注册 watcherFor 关系后,再次修改数据时生效"},2000);',c:"<p>#    items.$_watcherFor 用法等同于 watcherFor , 修改数据时生效</p>",d:1,},"$_setToSelf":{a:"",b:'var app=new Eng({el:null,data:{},created:function(items,cacheArea){\r\r var data={v:"$_setToSelf是一次性的,不支持数据绑定"};\r\r var domOrStr=\'<p e-attr="title={{v}}"> {{v}} </p>\';\r\r var dom=items.$_setToSelf(data,domOrStr);\r\r document.getElementById("html").appendChild(dom)}});',c:"<p># data: 合法的json数据 </p><p># domOrStr: dom节点 或 dom文本 ,不支持写入 e-id 和 e-for 指令,其它均支持</p><p># 生成的数据是一次性的, 不支持数据绑定</p>",d:1,},"$_setToGlobal":{a:"",b:'var app=new Eng({el:null,data:{},created:function(items,cacheArea){var data={v:"$_setToGlobal不是一次性的,支持数据绑定"};var domOrStr=\'<p e-attr="title={{v}}"> {{v}} </p>\';var dom=items.$_setToGlobal({el:domOrStr,key:"base",data:data,base:"",});document.getElementById("html").appendChild(dom)}});\r\r"//以下仅为控制台输出";throw"\\n$_setToGlobal支持数据绑定:\\napp.base.v = \'"+app.base.v+"\'";',c:"<p># el: dom 节点或文本 , 暂不支持写入e-id 和e-for 指令,其它均支持;</p><p># data: 合法的json 对象 </p><p># key:  data写入全局数据的 key 值命名 </p><p># base: 数据将要存储的位置 ,写法如:'base','base1.base2',忽略则添加到数据根目录</p><p># 已上三者的关系 等价于: app.base.key=data;</p><p># 支持数据绑定</p>",d:1,},"e-input":{a:"<div id='app'><p>{{v1}}</p>\r<input type='text' e-input='v2'>\r</div>",b:'var app=new Eng({el:document.getElementById("app"),data:{v1:"",v2:"testValue"},watcher:{"v2":function(oldValue,newValue,items,cacheArea){items.$_data.v1=newValue}}});\r\r"//此案例附加演示了一种双向绑定关系,请 尝试修改 input 框内的值 "',c:"<p># e-input 在oninput事件时触发</p>",d:1,},"e-change":{a:"<div id='app'><p>{{v1}}</p>\r<input type='text' e-change='v2'>\r</div>",b:'var app=new Eng({el:document.getElementById("app"),data:{v1:"",v2:"testValue"},watcher:{"v2":function(oldValue,newValue,items,cacheArea){items.$_data.v1=newValue}}});\r\r"//此案例附加演示了一种双向绑定关系 ,请 尝试修改 input 框内的值 "',c:"<p># e-change 在onchange事件时触发</p>",d:1,},"default":{a:"<p class='e_d'>Eng 是超轻量级的前后端数据逻辑渲染与插件开发 js框架,目前仅12kb</p><p class='e_d'>Eng 相对于主流 的angular ,vue ,react 拥有最低的学习曲线 ,更简易的实现方式,当前版本 仅限本地端 ,除了双向绑定(部分支持),可以实现所提三者的所有功能</p><p class='e_d'>Eng 可以轻易的实现类似excel的 函数 乃至更复杂的数据逻辑渲染</p><p class='e_d'>Eng 可以轻易在循环数据中 对内或对全局 建立watcher双向绑定关系</p><p class='e_d'>Eng 可以像jquery一样仅需基础的理解 , 组合与运用的技巧完全取决于您个人的想法和设计 </p>",b:'"# 右上提到的需要服务端支持的功能,将在后续版本中开放";"# 下个更新中将可能开放支持数据双向绑定 ,所有dom事件均可拿到对应数据进行修改 ,并且可以调用组件的方法 ";"# Eng 的核心精髓和容易令新手迷惘的  是对于 watherFor 的理解, 只需掌握了该方法,Eng就等于理解了95%, 剩下的是您个人对于Eng的运用组合使用技巧, 在进阶/技巧 说明中 将陆续补充完善watcherFor的各项参数使用说明和案例 ";',c:"",d:2,e:1,},"说明":{a:"<p class='e_d'>Eng 取自 engine 的缩写,寓意可以向 引擎 一样快而简的将 '数据结构' 与 'dom结构' 紧密的契合驱动,以 '惯性思维' 的方式,在大多数场景下化繁就简的处理数据及dom交互.</p><p class='e_d'>Eng 是超轻量级的前后端 组件化数据渲染 以及 插件 开发解决方案, 目前仅有 12kb ,已然就可以实现 angular, vue 和 react等, 前端工具本地端所有常用功能</p><p class='e_d'>Eng 拥有不逊色于所有同类软件的优异性能,以及最低的学习曲线.</p>",b:"",c:"",d:2},"关于作者":{a:"<p class='e_d'>作者是个有想法的人. 不屑一切将事情复杂化的东西或人.</p><p class='e_d'>作者怀疑一切, 甚至自己, 所以不相信走在前人的道路上的每一步都是站在巨人的肩膀上, 完全有可能掉到前人制造的大山山凹里坐井观天.</p><p class='e_d'>作者认为事物本身的复杂是 '客观' 的存在, 但解决事物的方法的 本身复杂程度是  '主观' 的 </p><p class='e_d'>作者认为观察事物的角度, 接触事物的深度, 思考问题的方式, 以及对权威的盲从, 思考的惰性会让我们对同一件事物产生不同的解决方案.  如果!! 我们有自己的思想 ,不是继承或洗脑而来的话...</p>",b:"",c:"",d:2,},"0.8.*":{a:"<p class='e_d'>1. Eng 0.8版本只有5个基本指令和5个选项方法.虽然个别使用场景下,欠缺基本支持,但已经可以实现大多数场景下的数据渲染以及相关插件的开发.</p><p class='e_d'>2. 当然如果你理解深刻 ,有想法,并有一定的动手能力 ,围绕这10个基本指令选项和方法,已然可以实现angular,vue和react的本地端大部分基本功能.</p><p class='e_d'>3. Eng 之后版本的功能, 以及服务端的支持,将会在 '版本前瞻' 中部分说明.</p>",b:"",c:"",d:2},"0.9.*":{a:"<p class='e_d'>1. 0.9版本新增了 e-input 和 e-change 用于可以触发oninput和onchange事件的元素</p><p class='e_d'>2. whatcher,$_whatcher,watcherFor和$_watcherFor 返回一些新的属性和方法支持,可以基于此实现类似excel的函数关系表达</p><p class='e_d'>3. 已上四个选项新增一个cacheArea 的json对象参数 ,用于储存自定义的全局数据,便于逻辑表达</p>	 ",b:"",c:"",d:2},"watcherFor (1)":{a:"<div id='app'><table width='400' border='1' class='table'><tr><td>Name</td><td>Age</td><td>\rSex (♂ : <span class='red-bg'></span> ♀ : <span class='green-bg'></span>)\r</td></tr><tr e-for='students'><td>{{name}}</td><td>{{age}}</td><td><span e-attr='class={{sex}}'></span></td></tr></table></div>",b:'"# watcherFor 中 可以任意操作修改当前数据";var app=new Eng({el:document.getElementById("app"),data:{students:[{name:"David",age:"15",sex:"boy"},{name:"Alice",age:"14",sex:"girl"},]},watcherFor:{"students":function(items,cacheArea){"# 这里sex作为class样式值输出, 判断sex的原始值修改为对应的class值";"# $_data 是当前被循环的数据对象";if(items.$_data.sex=="boy"){items.$_data.sex="red-bg"}if(items.$_data.sex=="girl"){items.$_data.sex="green-bg"}}}});',c:"<p># watcherFor 中 可以任意操作修改当前数据</p>",d:1},"watcherFor (2)":{a:"<div id='app'><table width='600' border='1' class='table'><tr><td width='180'>Name</td><td>Age</td><td>请输入学生姓名</td></tr><tr e-for='students'><td>{{name}}</td><td>{{age}}</td><td>\r<input e-input='input' type='text' class='max-size' placeholder=\"enter the name\">\r</td></tr></table></div>",b:'"# watcherFor 与 items.$_watcher";"# 此案例演示: for循环内的数据间 如何建立 双向关系 ";var app=new Eng({el:document.getElementById("app"),data:{students:[{name:"",age:"15",input:""},{name:"",age:"14",input:""},]},watcherFor:{"students":function(items,cacheArea){ "# 这里 \'input\' 的 实际完整路径是 \'students . index . input\' Eng隐式的补全了";"# $_watcher 的base路径 只有在for里是特殊的,有隐式补全的";"# $_gWatcher 不受此影响,base作用于数据根路径,参考下个案例";"# 此处 是将input 的输入值与 name 相关联";items.$_watcher({"input":function(oldValue,newValue,items,cacheArea){items.$_data.name=newValue}})}}});',c:"<p>在watcherFor 内:</p><p># $_watcher={ base : function(){} }中的base 数据地址  是父元素的地址  加上当前输入的地址 只作用于当前对象内</p><p># $_gWatcher={ base : function(){} }中的base 数据地址是基于全局data的根目录</p>",d:1},"watcherFor (3)":{a:"<div id='app'><h3 e-base='base' align='center'>输入修改值:<input e-input='input'></h3><table width='600' border='1' class='table'><t
